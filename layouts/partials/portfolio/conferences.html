<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="publications">
  <div class="my-auto" id="publications-content">
    <h2 class="mb-5">Conferences & Public Talks</h2>
    {{ range .Site.Data.conferences }}
        <div class="resume-item d-flex flex-column flex-md-row mb-0">
          <div class="resume-content mr-auto">
            <h3 class="mb-0">{{ .category | markdownify }}</h3>
            <p>
	    {{ .title | markdownify }}
	    </p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary">{{ .date }}</span>
          </div>
        </div>
    {{ end }}
    <div>
          {{ .Content }}
    </div>
  </div>

</section>
